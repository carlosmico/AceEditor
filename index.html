<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Integración ACE</title>

<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="theme.css">
<link rel="stylesheet" href="node_modules/xterm/dist/xterm.css" />
<link rel="icon" type="image/png" href="img/logo.png">

</html>

<body>
  <div id="cabecera">
    <h1>Integración ACE</h1>
  </div>

  <div id="complementos">
    <div id="editor" class="editor-full"></div>

    <div id="terminal"></div>
  </div>

  <div id="footer">

    <div id="footerEditor">
      <p>
        <input id="btComprobar" type="button" onclick="comprobarCodigo()" value="Comprobar Código" />
      </p>
      <p>
        <label id="lines"></label>

        <label> Modo Lectura: </label>

        <input id="btLectura" type="button" onclick="modoLectura()" value="Activar" />

        <label> Code: </label>

        <input id="btFuncionEjemplo" type="button" onclick="insertaFuncion('sumar')" value="sumar()" />

        <input id="btFuncionEjemplo" type="button" onclick="insertaFuncion('restar')" value="restar()" />
      </p>
    </div>

    <div id="footerTerminal">
      <input id="btMostrarTerm" type="button" onclick="mostrarTerminal()" value="Mostrar Terminal" />
    </div>
  </div>

  <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="node_modules/xterm/dist/xterm.js"></script>

  <script src="js/funcionalidades.js" type="text/javascript" charset="utf-8"></script>
</body>
